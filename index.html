<!DOCTYPE html>
<html class=''>
<head>
    <meta charset='UTF-8'>
    <title>Kumar - A freaky scientific mind</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://kumar.rajendraarora.com/assets/img/kumar.png"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <link rel='stylesheet' href="./assets/css/style.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114697043-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-114697043-1');
    </script>

</head>

<body>
    <div id="frame">
        <div class="content">
            <div class="contact-profile">
                <img src="https://kumar.rajendraarora.com/assets/img/kumar.png" alt="" />
                <p>Kumar</p>
                <div id="kumar-status" class="social-media">
                    <p>Sleeping <i class="fa fa-bed"></i>Zzz ..&nbsp;&nbsp;</p>
                    <!-- <i class="fa fa-facebook" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i> -->
                </div>
            </div>
            <div class="messages">
                <div class="today-date">
                    <p id="getDate"></p>
                </div>
                <ul>
                    <!-- <li class="replies">
                            <img src="https://kumar.rajendraarora.com/assets/img/kumar.png" alt="Kumar" />
                            <img src="./assets/img/sending.gif" alt="sending..." />
                    </li> -->
                </ul>
            </div>
            <div class="message-input">
                <div class="wrap">
                    <input type="text" placeholder="Write your message..." />
                    <button class="submit">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; 
        var yyyy = today.getFullYear();
        if(dd<10) {
            dd = '0'+dd
        } 
        if(mm<10) {
            mm = '0'+mm
        } 
        today = dd + '/' + mm + '/' + yyyy;
        document.getElementById("getDate").innerHTML=today;
        function newMessage() {
            $(".messages").animate({ scrollTop: $(".messages")[0].scrollHeight }, 1000);
            $("#sending").remove();

            message = $(".message-input input").val();
            if ($.trim(message) == '') {
                return false;
            }

            $('<li class="sent"><img src="https://kumar.rajendraarora.com/assets/img/user.png" alt="" /><p>' + message + '</p></li>').appendTo($('.messages ul'));
            $('.message-input input').val(null);
            $('.contact.active .preview').html('<span>You: </span>' + message);
            $('<li id="sending" class="replies"><img src="https://kumar.rajendraarora.com/assets/img/kumar.png" alt="Kumar" /><img src="./assets/img/sending.gif" alt="sending..." /></li>').appendTo($('.messages ul'));
 
            /*Calling Kumar*/
            $.get('https://heroku-mind.gearhostpreview.com/?timezoneOffset='+new Date().getTimezoneOffset()+'&q='+message,
            function(kumar_resp) {

                if(kumar_resp) {
                    $("#sending").remove();
                    $("#kumar-status").html('<p>Woken up <i class="fa fa-thumbs-up"></i>hoho!!&nbsp;&nbsp;</p>');
                    console.log(kumar_resp)
                    if(kumar_resp.answers[0].actions[0].type === "answer" && !kumar_resp.answers[0].actions[0].phrases) {
                        $('<li class="replies"><img src="https://kumar.rajendraarora.com/assets/img/kumar.png" alt="Kumar" /><p>'+kumar_resp.answers[0].actions[0].expression+'</p></li>').appendTo($('.messages ul'));
                    }else{ 
                        $('<li class="replies"><img src="https://kumar.rajendraarora.com/assets/img/kumar.png" alt="Kumar" /><p>My health is not good! I am suffering from 404.</p></li>').appendTo($('.messages ul'));
                    }

                    
                    $(".messages").animate({ scrollTop: $(".messages")[0].scrollHeight }, 1000);
                }else {
                    $('<li class="replies"><img src="https://kumar.rajendraarora.com/assets/img/kumar.png" alt="Kumar" /><p>My health is not good! I am suffering with connectivity issues.</p></li>').appendTo($('.messages ul'));
                }
            });
        };

        $('.submit').click(function () {
            newMessage();
        });


        $(window).on('keydown', function (e) {
            if (e.which == 13) {
                newMessage();
                return false;
            }
        });
    </script>
</body>

</html>
